<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
    <h1>ВСЕ ПРОДУКТЫ</h1>
    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет продуктов</p>
    {% endif %}
</body>
</html>
